<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pi</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.min.css">
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jsbn.js"></script>
    <script type="text/javascript" src="js/jsbn2.js"></script>
    <script type="text/javascript" src="js/spigot.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/pi.js"></script>
</head>
<body>
    <div class="pieModal">
        <div class="pieModal-body">Pi sounds like pie, so here's a pie with pi on it.</div>
        <img class="pieModal-pie" src="img/pie.jpg" />
    </div>
    <div class="header">
        <a id="header-pi" class="header-pi left" href="#"></a>
        <div class="header-tools right">
            <span id="toggle" class="icon-pause2 header-icon pointer"></span>
            <span id="reset" class="icon-loop2 header-icon pointer"></span>
            <div class="slider"></div>
            <span id="header-count" class="header-icon header-count">0</span>
        </div>
        <div class="clear"></div>
    </div>
    <div class="content">
        <div id="content-pi" class="content-pi"></div>
    </div>
</body>
</html>
